
<div class="searchContainer">
    <div class="form-group">
        <input type="number" class="form-control" placeholder="Search" [(ngModel)]="id">
    </div>

    <div class="searchButton" >
        Search by:
 
    <button routerLink="/users" class="btn btn-warning btn-xs">Username</button>
    <button (click)='setSearchType("userIdCase")' class="btn btn-danger btn-xs">User ID</button>
    <button (click)='setSearchType("albumIdCase")' class="btn btn-danger btn-xs">Album ID</button>
    <button (click)='setSearchType("photoIdCase")' class="btn btn-success btn-xs">Photo ID</button>
    </div>
</div>


<hr>



    <div class="panel panel-primary" *ngFor="let item of photosPerFilter(id)">
        
    


      <div class="panel-heading">
          <h3 class="panel-title">{{item.title}} ------- {{pipeType}} is {{id}}</h3>
      </div>
      <div class="panel-body center">
          <img src="{{item.url}}">
      </div>    
    </div>
